{% extends "base.html" %}

{% block content %}
	<h2><b>Welcome to My Chatbot!</b></h2>
	
	{% if user_inputs %}
		<h3 style="font-size: xx-large;">Recent inputs:</h3>
		<ul>
		{% for input in user_inputs %}
			<li>{{ input }}</li>
		{% endfor %}
		</ul>
	{% endif %}
	
	<form method="POST" action="{{ url_for('chatbot') }}">
		<label for="user_input" style="font-style: italic;">Enter your input:</label>
		<input type="text" name="user_input" id="user_input" required>
		<button type="submit" style="font-size:xx-large;">Submit</button>
	</form>
	
	{% if chatbot_response %}
		<div class="response">
			<p><strong>Chatbot:</strong> {{ chatbot_response }}</p>
		</div>
	{% endif %}
{% endblock %}
