{% extends "base.html"%}
{% block content %}
<h2>Sign up</h2>
<form method="POST">
    <label for="Username" style="width: 90px; font-style:italic;">Username</label>
    <input type="text" name="username"style="width: 250px;" required>
    <br>
    <label for="Email" style="font-style: italic;">Email</label>
    <input type="email" name="email" style="height: 50px;" required>
    <br>
    <label for="Password">Password</label>
    <input type="password" name="password" style="font-size: large; height: 50px;" required>
    <br>
    <input type="submit" value="Signup">
</form>

{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    
{% endblock %}
